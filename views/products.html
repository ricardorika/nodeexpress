{% extends './layouts/base.html' %}

{% block content %}
  <h1>Produtos</h1>
  <ul>
    {% for item in products %}
    <li>
      <p>{{ item.name }}</p>
      <p>R$ {{ item.price }}</p>
      <a href="/product/{{ item .id }}" class="btn btn-primary">Ver mais</a>
    </li>
    {% endfor %}
  </ul>
{% endblock %}

{% block title %}
  Produtos
{% endblock %}

{% block script %}
  <script src="/js/products.js" charset="utf-8"></script>
{% endblock %}
